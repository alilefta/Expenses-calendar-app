<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Expenses App</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-3 text-center m-5" style='color:#7e7e7e;'>Expense Calendar App</h1>
		<h3 class="text-center lead">Add new Item:</h3>
		<form id='form'>
		  <div class="form-group">
		    <label for="expenseapp">Name</label>
		    <input type="text" class="form-control eName" id="expenseapp"  placeholder="Expense..">
		    <small id="help" class="form-text text-muted">Any type of payments and expenses</small>
		  </div>
		  <div class="row">
			  <div class="form-group col-md-6">
			    <label for="date">Date</label>
			    <input type="date" class="form-control eDate" id="date" placeholder="MM/DD/YY">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="amount">Amount</label>
			    <input type="number" class="form-control eAmount" id="amount" placeholder="$$$">
			  </div>
		  </div>
		  <div class="text-center">
		  	<button type="submit" class="btn btn-success mt-4">Add Expense</button>
		  </div>
		</form>
		<table class="table mt-5 mb-0 table-bordered">
		  <thead>
		  </thead>
		  <tbody>
		    <tr>
		      <td class="font-weight-bold">Name</td>
		      <td class="font-weight-bold">Date</td>
		      <td class="font-weight-bold">Amount</td>
		    </tr>
		  </tbody>

		</table>
		<div class="noItems p-2" style='background-color: #eee'>
		   <p class="lead font-weight-bold bg-faded" style='font-size: 1rem'>No expenses add yet!</p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
